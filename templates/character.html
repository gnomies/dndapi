<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ character.name }}</title>
</head>
<body>
    <h1>{{ character.name }}</h1>
    <p>Race: {{ character.race }}</p>
    <p>Class: {{ character._class }}</p>
    <p>Equipment: {{ character.equipment }}</p>
    <p>Stats: {{ character.stats }}</p>
    <p>Backstory: {{ character.backstory }}</p>
    <a href="/">Back to character list</a>
</body>
</html>
